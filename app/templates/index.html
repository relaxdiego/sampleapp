<html>
  <head>
    <title>Kubernetes Demo</title>
    <script src="/static/jquery.js"></script>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div id="data">
    </div>
    <script>
      function get_data(){
        $.get('/data', function(data) {
          $("#data").html(data);
        });
        setTimeout(get_data, 1000);
      }

      get_data();
    </script>
  </body>
</html>
